      context: ../python_ingest
      dockerfile: Dockerfile
    container_name: python_ingest
    depends_on:
      - kafka
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - INGEST_TOPIC=data_fun_project
      - FILE_TO_READ=/data/enwiki_namespace_0_0.jsonl
      - MAX_MESSAGES=30000
    volumes:
      - ../python_ingest/data:/data:ro

